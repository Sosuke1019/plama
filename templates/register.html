{% extends "layout.html" %}

{% block title %}
    登録
{% endblock %}

{% block main %}
    <h1>Plaza Market へようこそ!!</h1>
    <h3>ユーザー登録</h3>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="room_number" name="room_number" placeholder="Room-Number (例:R34)" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id ="confirmation" name ="confirmation" placeholder="Password(again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br>
    <div class="text-danger">
        <h5>&lt;Plaza Marketのルール&gt;</h5>
        <p>・全ての商品は無料で引き継ぐこと</p>
        <p>・複数人のリクエストがあった場合は出品者の判別に従う</p>
    </div>
{% endblock %}
